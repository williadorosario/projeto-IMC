<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Calc -IMC</title>
  </head>

  <body>
    <main>
      <form onsubmit="return calcular(event)">
        <label>Digite seu peso:</label> <br />
        <input
          type="text"
          name="peso"
          id="peso"
          placeholder="Exemplo 65kg"
        /><br /><br />

        <label>Digite sua altura:</label> <br />
        <input
          type="text"
          name="altura"
          id="altura"
          placeholder="Exemplo 1.75cm"
        /><br /><br />

        <button id="submit" type="submit">Calculo</button>
        <div id="resultado"></div>
      </form>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
